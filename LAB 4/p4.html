<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    table {
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h2>Product List</h2>
  <table id="productTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price (₹)</th>
      </tr>
    </thead>
    <tbody>
     
    </tbody>
  </table>

  <script>
    const products = [
      { id: 101, name: "Keyboard", price: 499.50 },
      { id: 102, name: "Mouse", price: 299.00 },
      { id: 103, name: "Monitor", price: 7999.99 },
      {id:104,name:"gpu",price:89999.99}
    ];

    const tableBody = document.querySelector("#productTable tbody");

    products.forEach(product => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${product.id}</td>
        <td>${product.name}</td>
        <td>₹${product.price.toFixed(2)}</td>
      `;
      tableBody.appendChild(row);
    });
  </script>

</body>
</html>
