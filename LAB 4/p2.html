<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <script>
                let arr=[1,2,3,4,5,6,7,8,9]
                document.writeln("<h1>Main array :"+arr+"</h1>")
                arr.push(10);
                 document.writeln("<h1>after push 10 in to array :"+arr+"</h1>")
                 temp=arr.pop()
                 document.writeln("<h1>after pop method  in to array :"+arr+"</h1>")
                 document.writeln("<h1>poped el is "+temp+"</h1>")
                 arr.unshift(10);
                 document.writeln("<h1>after unshift 10 in to array :"+arr+"</h1>")
                  temp=arr.shift()
                 document.writeln("<h1>after shift method  in to array :"+arr+"</h1>")
                 document.writeln("<h1>shifted el is "+temp+"</h1>")
                 temp=arr.slice(3,8);
                  document.writeln("<h1>after slice 3 to 8 method  in to array :"+arr+"</h1>")
                  document.writeln("<h1>slice is  "+temp+"</h1>")
                  document.write("Use Splice :<br/>")
                  document.write("delate std ind 5 and del el is 3  by splice <br>")
                  arr.splice(5,3,)
                  document.writeln("<h1>after splice method  in to array :"+arr+"</h1>")
                    document.writeln("<h1>convert in to string</h1>")
                    arr.toString()
                    document.writeln("<h1>after to string method  in to array :"+arr+"</h1>")


                  
                  





        </script>
</body>
</html>
