<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>p1</title>
</head>
<body>
        <script>
            let a=parseInt(prompt("Enter number-1 "))
             document.write("<h1> Factor of "+a+" is : </h1>")
              for(i=1;i<=a;i++) {
                if(a%i==0){
                document.write(i+", ")
                }
              } 
              
        </script>
</body>
</html>
