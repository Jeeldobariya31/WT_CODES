<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>p6</title>
</head>

<body>
        <script>
                function numberToWords(num) {
                        const ones = ["zero", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];
                        const teens = ["ten", "eleven", "twelve", "thirteen", "fourteen", "fifteen",
                                "sixteen", "seventeen", "eighteen", "nineteen"];
                        const tens = ["", "", "twenty", "thirty", "forty", "fifty",
                                "sixty", "seventy", "eighty", "ninety"];

                        if (num < 10) {
                                return ones[num];
                        } else if (num < 20) {
                                return teens[num - 10];
                        } else if (num < 100) {
                                let ten = Math.floor(num / 10);
                                let rest = num % 10;
                                return tens[ten] + (rest > 0 ? "-" + ones[rest] : "");
                        } else {
                                let hundred = Math.floor(num / 100);
                                let rest = num % 100;
                                let result = ones[hundred] + " hundred";
                                if (rest > 0) {
                                        result += " and " + numberToWords(rest);
                                }
                                return result;
                        }
                }

                let input = prompt("Enter a number from 0 to 999:");
                let number = parseInt(input);
                

                if (isNaN(number) || input.trim() === "") {
                        document.write("Not a number");
                } else if (number < 0 || number > 999) {
                        document.write("Out of range");
                } else {
                        let words = numberToWords(number);
                        document.write("In words: " + words);
                }
        </script>
</body>

</html>
