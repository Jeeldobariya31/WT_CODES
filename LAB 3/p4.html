<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <h1>output here</h1>
        <p id="dis"></p>
         
        <script>
                let display=document.querySelector("#dis")
                 let size=parseInt(prompt("Enter Array Size :"))
                let array=[size]
                for(i=0;i<size;i++){
                  temp=parseInt(prompt("Enter Array element "+(i+1)+":"))
                  array[i]=temp
                }
                function quickSort(arr) {
            if (arr.length <= 1) {
                return arr;
            }

            let pivot = arr[arr.length - 1];
            let left = [];
            let right = [];

            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] < pivot) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }

            return [quickSort(left), pivot, quickSort(right)];
        }

        
            let sortedArray = quickSort(array);
           string=""
                 for (i = 0; i < size; i++) {
                        
                        temp=sortedArray[i]
                        string=string+temp+" ,"
                }
                display.innerText=string
        </script>
</body>
</html>
