<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
     <script>
                let size=parseInt(prompt("Enter Array Size :"))
                let arr=[size]
                for(i=0;i<size;i++){
                  temp=parseInt(prompt("Enter Array element "+(i+1)+":"))
                  arr[i]=temp
                }
                max=arr[0]
                for(i=0;i<size;i++){
                  if(max<arr[i])
                    max=arr[i]
                }
                alert("max is :"+max)


     </script>
</body>
</html>
