<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <style>
                body {
                        background: linear-gradient(135deg,rgb(209, 208, 208) 60%, rgb(238, 255, 0));
                        background-repeat: no-repeat;
                }

                .formb {
                        padding: 20px;
                        background-color: aliceblue;
                        margin: auto;
                        width: 800px;
                        height: 530px;
                        margin-top: 50px;
                        margin-bottom: 50px;
                        border: 2px black solid;
                        border-radius: 50px;
                }

                h1 {
                        text-align: center;
                }

                .row {
                        margin-bottom: 10px;
                }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
                crossorigin="anonymous" />
</head>

<body>
        <div class="formb">
                <h1>* Registration Form *</h1>
                <br />
                <br />
                <br />
                <form action="">
                        <div class="row">
                                <div class="col-md-6">
                                        <label for="fn" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="fn" />
                                </div>
                                <div class="col-md-6">
                                        <label for="ln" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="ln" />
                                </div>
                        </div>
                        <div class="row">
                                <div class="col-md-6">
                                        <label for="dt" class="form-label">Birth Date</label>
                                        <input type="date" class="form-control" id="dt" />
                                </div>
                                <div class="col-md-6">
                                        <div class="row">
                                                <label for="GE">Gender</label>
                                        </div>
                                        <div class="row">
                                                <div class="form-check col-6">
                                                        <input class="form-check-input" type="radio" name="radioDefault"
                                                                id="radioDefault1" />
                                                        <label class="form-check-label" for="radioDefault1"> Male
                                                        </label>
                                                </div>
                                                <div class="form-check col-6">
                                                        <input class="form-check-input" type="radio" name="radioDefault"
                                                                id="radioDefault2" checked />
                                                        <label class="form-check-label" for="radioDefault2">
                                                                Female
                                                        </label>
                                                </div>
                                        </div>
                                </div>

                        </div>
                        <div class="row">
                                <div class="col-md-6">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" />
                                </div>
                                <div class="col-md-6">
                                        <label for="pn" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="pn" />
                                </div>
                        </div>
                        <div class="row">
                                <div class="col">
                                        <label for="inputState" class="form-label">Subject</label>
                                        <select id="inputState" class="form-select">
                                                <option selected>Choose...</option>
                                                <option>...</option>
                                        </select>
                                </div>
                        </div>
                        <div class="row">
                                <div class="col">
                                        <button type="submit" class="btn btn-primary">Submit..</button>
                                </div>
                        </div>
                </form>
        </div>


</body>

</html>
