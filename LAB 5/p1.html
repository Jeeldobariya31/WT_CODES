<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<style>
       body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .main {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 300px;
    }
    .parta h1 {
      text-align: center;
    }
    .display {
      background-color: #222;
      color: #0f0;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      min-height: 40px;
    }
    .key {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .key button {
      padding: 15px;
      font-size: 18px;
      border: none;
      background-color: #e0e0e0;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .key button:hover {
      background-color: #d0d0d0;
    }
    .key button.operator {
      background-color: #ff9500;
      color: white;
    }
    .key button.equal {
      background-color: #28a745;
      color: white;
      grid-column: span 2;
    }
    .key button.clear {
      background-color: #dc3545;
      color: white;
    }
 
</style>
<body>
     <div class="main">
    <div class="parta">
      <h1>Simple Calculator</h1>
    </div>
    <div class="middle">
      <div class="display" id="display"></div>
      <div class="key">
        <button onclick="append('7')">⓻</button>
        <button onclick="append('8')">⓼</button>
        <button onclick="append('9')">⓽</button>
        <button class="operator" onclick="append('/')">/</button>

        <button onclick="append('4')">⓸</button>
        <button onclick="append('5')">⓹</button>
        <button onclick="append('6')">⓺</button>
        <button class="operator" onclick="append('*')">*</button>

        <button onclick="append('1')">⓵</button>
        <button onclick="append('2')">⓶</button>
        <button onclick="append('3')">⓷</button>
        <button class="operator" onclick="append('-')">-</button>

        <button onclick="append('0')">⓿</button>
        <button onclick="append('.')">•</button>
        <button class="equal" onclick="calculate()">=</button>
        <button class="operator" onclick="append('+')">+</button>

        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="clear" onclick="backs()">◄</button>
      </div>
    </div>
  </div>   

        <script>

    let  display = document.getElementById('display');

    function append(value) {
      display.innerText += value;
    }

    function clearDisplay() {
      display.innerText = '';
    }

    function calculate() {
      let a =display.innerText;
      console.log(typeof(a))
      for(let i=0;i<a.length;i++){
        if(a.charAt(i)=="+"){
          let e=a.split("+")
          let m=parseFloat(e[0]);
          let n=parseFloat(e[1]);
           console.log(e)
          
          display.innerText=m+n;
        }
        else if(a.charAt(i)=="-"){
          let e=a.split("-")
          let m=parseFloat(e[0]);
          let n=parseFloat(e[1]);
         display.innerText= (m-n);
        }
         else if(a.charAt(i)=="*"){
          let e=a.split("*")
          let m=parseFloat(e[0]);
          let n=parseFloat(e[1]);
         display.innerText=m*n;
        }
         else if(a.charAt(i)=="/"){
          let e=a.split("/")
          let m=parseFloat(e[0]);
          let n=parseFloat(e[1]);
          display.innerText=m/n;
        }
      }

      // try {
      //   display.innerText = eval(display.innerText);
      // } catch {
      //   display.innerText = 'Error';
      // }
    }
    function backs(){
       let b=display.innerText;
        display.innerText=b.substring(0,b.length-1);
    }
        </script>
</body>
</html>
