<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #f2f6fc;
      padding: 30px;
      color: #505050;
    }

    h1, h2 {
      margin-bottom: 15px;
      color: #2c3e50;
    }

    .section {
      background: #ffffff;
      padding: 20px 30px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
    }

    button {
      padding: 10px 18px;
      margin: 10px 5px;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #175075;
    }

    input {
      padding: 10px;
      margin: 10px 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
    }

    #myul li {
      background: #ecf0f1;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #myul li:hover {
      background: #175075;
      color: white;
    }

    .invalid {
      color: red;
    }

    .valid {
      color: green;
    }
  </style>
</head>
<body>
  <div class="section">
    <h1>Student Form</h1>
    <form id="studentForm">
      <input type="text" id="name" placeholder="Full Name" /><br />
      <input type="text" id="enroll" placeholder="11-digit Enrollment Number" /><br />
      <input type="email" id="email" placeholder="Email Address" /><br />
      <input type="text" id="mobile" placeholder="10-digit Mobile Number" /><br />
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="section" id="mydiv">
    <h2>Validation Output</h2>
    <ul id="myul"></ul>
  </div>

  <script>
    $("#studentForm").submit(function (e) {
      e.preventDefault();
      $("#myul").empty(); 

      let name = $("#name").val().trim();
      let enroll = $("#enroll").val().trim();
      let email = $("#email").val().trim();
      let mobile = $("#mobile").val().trim();
      let isValid = true;

      // Name 
      if (!/^[A-Za-z\s]{2,}$/.test(name)) {
        $("#myul").append("<li class='invalid'>Invalid Name: Use letters only and name also greater than 2 letter</li>");
        isValid = false;
      }

      // Enrollment 
      if (!/^\d{11}$/.test(enroll)) {
        $("#myul").append("<li class='invalid'>Invalid Enrollment Number: Must be 11 digits</li>");
        isValid = false;
      }

      // Email 
      if (!/^\S+@\S+\.\S+$/.test(email)) {
        $("#myul").append("<li class='invalid'>Invalid Email Address</li>");
        isValid = false;
      }

      // Mobile 
      if (!/^\d{10}$/.test(mobile)) {
        $("#myul").append("<li class='invalid'>Invalid Mobile Number: Must be 10 digits</li>");
        isValid = false;
      }

      if (isValid) {
        $("#myul").append("<li class='valid'>âœ… Form submitted successfully!</li>");
      }
    });
  </script>
</body>
</html>
