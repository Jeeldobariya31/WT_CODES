<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Darshan Enroll Validation</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #f2f6fc;
      padding: 30px;
      color: #505050;
    }

    h1,
    h2 {
      margin-bottom: 15px;
      color: #2c3e50;
    }

    .section {
      background: #ffffff;
      padding: 20px 30px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
    }

    button {
      padding: 10px 18px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #175075;
    }

    input {
      padding: 10px;
      margin: 10px 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
    }

    #mydiv h3 {
      margin-top: 10px;
      color: #e74c3c;
    }

    .valid {
      color: green;
    }

    .invalid {
      color: red;
    }
  </style>
</head>

<body>
  <div class="section">
    <h1>DARSHAN ENROLL NUMBER</h1>
    <form action="" class="myform">
      <label for="enroll">Enter Enroll Number:</label>
      <input id="enroll" type="text" placeholder="Enter 11-digit number only" />
    </form>
    <div class="section" id="mydiv"></div>
  </div>

  <script>
    $("#enroll").blur(function () {
      let enroll = $(this).val().trim();
      let data = "";

      if (enroll.length === 0) {
        data = "";
      } else {
        const pattern = /^\d{11}$/;  
        if (pattern.test(enroll)) {
          data = `<h3 class="valid">VALID ENROLLMENT NUMBER</h3>`;
        } else {
          data = `<h3 class="invalid">INVALID ENROLLMENT NUMBER</h3>`;
        }
      }

      $("#mydiv").html(data);
      $(this).val(""); 
    });

    $("#enroll").focus(function () {
      $("#mydiv").html("");
    });
  </script>
</body>

</html>
