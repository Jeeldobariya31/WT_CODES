<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("enter the no of terms of fibonacci series"));
        n1=0,n2=1;
        sum=0;
        for (i=1;i<=a;i++){
            document.write(n1 +", ");
            sum=n1+n2;
            n1=n2;
            n2=sum;
            

        }

    </script>
</body>
</html>
