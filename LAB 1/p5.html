<body>
        <script>
                let n=parseInt(prompt("Enter number "))
                temp=n
                ans=0
                while (n != 0) {
                        rim = n % 10;

                        ans = (ans * 10) + rim;
                        n = parseInt(n/ 10) ;
        
                }
                if(temp==ans){
                        document.write("Given number is pelindrome")
                }
                else{
                         document.write("Given number is not pelindrome")
                }
        </script>
</body>
