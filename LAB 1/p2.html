<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <script>
              let a=parseInt(prompt("Enter number-1 "))
              count=0
              for(i=1;i<=a;i++) {
                if(a%i==0){
                        count=count+1
                }
              } 
              if(count==2){
                alert("Number is Prime")
              }
              else{
                alert("Number is Not Prime")
              }
        </script>
</body>
</html>
