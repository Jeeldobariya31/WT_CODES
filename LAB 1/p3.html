<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <script>
              let a=parseInt(prompt("Enter number-1 "))
              ans=1
              for(i=1;i<=a;i++) {
                        ans=ans*i
              } 
              document.writeln("Factorial of given num is :"+ans)
              
        </script>
</body>
</html>
