<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>change type</title>
        <style>
                body {
      font-family: Arial;
      padding: 20px;
    }
    input, select, textarea {
      margin-bottom: 15px;
      display: block;
      padding: 10px;
      width: 300px;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      color: aqua;
      background-color: #f0f;
      border: 1px solid #ccc;
      width: 320px;
    }
        </style>
</head>
<body>
   <form id="myForm">
    <input type="date" id="date" placeholder="Enter date">
    <input type="email" id="email" placeholder="Enter Email">
  </form>
  <br>
  <button onclick="change()">change first sloat type</button>
  <button onclick="changes()">change second sloat type</button>
  <div id="output">Event Output:</div>
</body>
<script>
      const form = document.getElementById("myForm");
    const dateInput = document.getElementById("date");
    const emailInput = document.getElementById("email");
    const output = document.getElementById("output");   
function change(){
       if(dateInput.type=="date"){
        dateInput.type="text"
        Fire("DATE TO TEXT ")
       }
       else if(dateInput.type=="text"){
      dateInput.type="date"
        Fire("TEXT TO DATE")
       }
}
function changes(){
       if(emailInput.type=="email"){
        emailInput.type="text"
        emailInput.placeholder="TEXT";
        Fire("EMAIL TO TEXT ")
       }
       else if(dateInput.type=="text"){
      emailInput.type="email"
      emailInput.placeholder="EMAIL";
        Fire("TEXT TO EMAIL")
       }
}
function Fire(eventName) {
      output.innerHTML = "Event Output:"+`<br>${eventName} converted`;
    }
</script>
</html>
